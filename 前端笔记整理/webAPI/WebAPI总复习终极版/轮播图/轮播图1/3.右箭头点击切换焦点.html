
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            /* overflow: hidden; */
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;            
            width: 2500px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            /* display: none; */
            z-index: 1000;

        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul id="imgBox">
            <li><img src="images/wf1.jpg" width="500" height="200"/></li>
            <li><img src="images/wf2.jpg" width="500" height="200"/></li>
            <li><img src="images/wf3.jpg" width="500" height="200"/></li>
            <li><img src="images/wf4.jpg" width="500" height="200"/></li>
            <li><img src="images/wf5.jpg" width="500" height="200"/></li>
        </ul>
        <ol id="dianBox">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>

<script src="animate.js"></script>
<script>

    //准备工作：
    //图片ul
    var imgBox = document.getElementById('imgBox');
    //原点ol
    var dianBox = document.getElementById('dianBox');
    var dianLi = dianBox.children;
    //左右按钮
    var arrLeft=document.getElementById('left');
    var arrRight =document.getElementById('right');

    //获取screen大盒子，获取宽度
    var imgWidth =imgBox.offsetParent.offsetWidth;   

    var imgCount=0;

    //点击右边箭头,切换图片，切换焦点
    arrRight.onclick=function(){
        
        imgCount++;
        if(imgCount>4){
            imgCount=0;
        }
        var move = -imgWidth*imgCount;
        animate(imgBox, move);

        //切换焦点
        for(var i=0; i<dianLi.length; i++){
            dianLi[i].className='';
        }
        dianLi[imgCount].className='current';
    }
    //点击左边箭头，切换图片，切换焦点

</script>

</body>
</html>
